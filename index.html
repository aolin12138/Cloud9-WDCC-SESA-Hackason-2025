<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Memory Map - Interactive Nostalgia</title>

    <!-- Google Fonts - Press Start 2P for that retro pixel look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS for interactive maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Landing page overlay -->
    <div id="landingPage" class="landing-page">
      <div class="landing-content">
        <h1 class="landing-title">ğŸ“¸ MOMENTO</h1>
        <p class="landing-subtitle">Discovering your location...</p>
        <div class="loading-spinner"></div>
        <p class="landing-status" id="landingStatus">
          ğŸ“ Finding your location...
        </p>
      </div>
    </div>

    <!-- Mobile-first app container -->
    <div class="app-container hidden" id="mainApp">
      <!-- Left sidebar -->
      <aside class="left-sidebar" id="sidebar">
        <!-- Sidebar expand button at top -->
        <button
          class="sidebar-expand"
          id="sidebarToggle"
          title="Expand sidebar"
        >
          â˜°
        </button>

        <!-- User profile section -->
        <div class="sidebar-section user-profile">
          <div class="profile-avatar">
            <div class="avatar-icon">ğŸ‘¤</div>
          </div>
          <div class="profile-info">
            <div class="profile-name">Explorer</div>
            <div class="profile-stats">
              <span id="userPhotoCount">0</span> memories
            </div>
          </div>
        </div>

        <!-- Main navigation -->
        <nav class="sidebar-nav">
          <!-- Stories toggle -->
          <div class="nav-item stories-toggle" id="storiesToggle">
            <div class="nav-icon">ğŸ“·</div>
            <span class="nav-text">All Stories</span>
          </div>

          <!-- Your Profile -->
          <div class="nav-item" id="profileBtn">
            <div class="nav-icon">ï¿½</div>
            <span class="nav-text">Your Profile</span>
          </div>

          <!-- Community -->
          <div class="nav-item" id="communityBtn">
            <div class="nav-icon">ğŸŒ</div>
            <span class="nav-text">Community</span>
          </div>

          <!-- Friends -->
          <div class="nav-item" id="friendsBtn">
            <div class="nav-icon">ğŸ‘¥</div>
            <span class="nav-text">Friends</span>
            <div class="nav-badge">3</div>
          </div>

          <!-- Map View -->
          <div class="nav-item" id="mapViewBtn">
            <div class="nav-icon">ğŸ—ºï¸</div>
            <span class="nav-text">Map View</span>
          </div>

          <!-- Timeline View -->
          <div class="nav-item" id="timelineViewBtn">
            <div class="nav-icon">ğŸ“‹</div>
            <span class="nav-text">Timeline</span>
          </div>
        </nav>

        <!-- Bottom section -->
        <div class="sidebar-bottom">
          <!-- Settings -->
          <div class="nav-item" id="settingsBtn">
            <div class="nav-icon">âš™ï¸</div>
            <span class="nav-text">Settings</span>
          </div>

          <!-- Help -->
          <div class="nav-item" id="helpBtn">
            <div class="nav-icon">â“</div>
            <span class="nav-text">Help</span>
          </div>
        </div>
      </aside>

      <!-- Find Me button - bottom right floating -->
      <button class="find-me-floating" id="findMeBtn">ğŸ“</button>

      <!-- Search bar at top -->
      <div class="search-container">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search locations..."
          />
          <button id="searchBtn" class="search-btn">ğŸ”</button>
        </div>
      </div>

      <!-- Full-screen map container -->
      <div class="fullscreen-map-container">
        <div id="map" class="interactive-map">
          <!-- Leaflet map will be initialized here -->
        </div>

        <!-- Floating info panel for mobile -->
        <div id="infoPanel" class="info-panel hidden">
          <div class="panel-header">
            <span class="panel-title">Memory Details</span>
            <button id="closePanelBtn" class="close-btn">âœ•</button>
          </div>
          <div id="panelContent" class="panel-content">
            <!-- Memory details will be populated here -->
          </div>
        </div>
      </div>

      <!-- Alternative timeline view (hidden by default) -->
      <div id="timelineView" class="timeline-container hidden">
        <div id="timeline" class="timeline">
          <!-- Polaroid cards will be displayed here when in timeline mode -->
        </div>
      </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
